<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- <link href="./css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    //jquery
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hello, world!</title>
    <script>
        // $(document).ready(function(){
        //     $("#liveToastBtn").click(function(){
        //         $("#liveToast").toast("show");
        //     });
        // });
        
        // JavaScript to show the toast when button is clicked
        document.getElementById('basicToastBtn').addEventListener('click', function () {
            var toastEl = document.getElementById('basicToast');
            var toast = new bootstrap.Toast(toastEl);
            toast.show(); // Display the toast
        });

    </script>
  </head>
  <body>
    <h1>basic toast</h1>
    <button type="button" class="btn btn-primary" id="basicToastBtn">Show Toast</button>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
        <div class="toast" id="basicToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-primary text-light">
                <strong class="me-auto">Join our community</strong>
                <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <strong>Get the latest news and updates</strong>
            </div>
        </div>
    </div>
            
  </body>
</html>
