// the constructor to decorate
function Pizza() {
    this.price = function() { return 10; };
    this.name = function() { return 'Pizza'; };
}
//decorator 1
function ExtraCheese(pizza) {
    var prevPrice = pizza.price();
    pizza.price = function() {
        return prevPrice + 2;
    };
}
//decorator 2
function ExtraTomato(pizza) {
    var prevPrice = pizza.price();
    pizza.price = function() {
        return prevPrice + 1;
    };
}
//usage
const myPizza = new Pizza();
ExtraCheese(myPizza);
ExtraTomato(myPizza);
